<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./src/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/d32d5a1d67.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <div class="logo-container">
          <img class="logo-img" src="./images/logo.svg" alt="huddle logo" />
        </div>
        <div class="hero-img-container">
          <img
            class="hero-img"
            src="./images/illustration-mockups.svg"
            alt="hero img"
          />
        </div>
      </div>
      <div class="right-container">
        <h1>Build The Community Your Fans Will Love</h1>
        <div class="description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </div>
        <div class="register-button">Register</div>
      </div>

      <div class="social-container">
        <div class="social-wrapper">
          <i class="fa-brands fa-facebook-f fa-xs"></i>
        </div>
        <div class="social-wrapper">
          <i class="fa-brands fa-twitter fa-xs"></i>
        </div>
        <div class="social-wrapper">
          <i class="fa-brands fa-instagram fa-xs"></i>
        </div>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/exchyphen" target="_blank">exc</a>.
      </p>
    </footer>
  </body>
</html>
